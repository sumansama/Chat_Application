<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniChat Pro | Professional Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #1e293b;
            --darker: #0f172a;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* Auth Section */
        .auth-container {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95)), 
                        url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        .auth-form {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .auth-form h2 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-form p {
            color: var(--light-gray);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--light-gray);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            color: white;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        /* Main App */
        .app-container {
            display: none;
            width: 100%;
            height: 100%;
            background: var(--darker);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-info {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            position: relative;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
        }

        .user-details h3 {
            font-size: 18px;
            margin-bottom: 4px;
            color: white;
            font-weight: 600;
        }

        .user-details span {
            color: var(--accent);
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .user-details span::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        .switch-user-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: var(--accent);
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .switch-user-btn i {
            margin-right: 6px;
        }

        .switch-user-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .search-container {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 42px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--gray);
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 24px 24px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title span {
            background: rgba(76, 201, 240, 0.1);
            color: var(--accent);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .room-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            padding: 0 16px;
        }

        .room-list::-webkit-scrollbar {
            width: 6px;
        }

        .room-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .room-item {
            padding: 14px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .room-item.active {
            background: rgba(67, 97, 238, 0.15);
            border-left: 3px solid var(--primary);
        }

        .room-item .room-info {
            display: flex;
            align-items: center;
        }

        .room-item .room-icon {
            width: 36px;
            height: 36px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--accent);
        }

        .room-item .room-details {
            display: flex;
            flex-direction: column;
        }

        .room-item .room-name {
            font-weight: 500;
            color: white;
            margin-bottom: 4px;
        }

        .room-item .room-last-msg {
            font-size: 13px;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .room-users {
            background: rgba(76, 201, 240, 0.1);
            color: var(--accent);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        .create-room {
            display: flex;
            margin: 16px 24px 24px;
        }

        .create-room input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px 0 0 8px;
            font-size: 14px;
            color: white;
        }

        .create-room button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .create-room button:hover {
            background: var(--primary-dark);
        }

        /* Users Section */
        .users-section {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px;
        }

        .user-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-list::-webkit-scrollbar {
            width: 6px;
        }

        .user-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .user-item {
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: var(--transition);
            background: rgba(15, 23, 42, 0.3);
        }

        .user-item:hover {
            background: rgba(15, 23, 42, 0.5);
        }

        .user-item-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .user-item-name {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            margin-left: 10px;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--darker);
        }

        .chat-header {
            padding: 16px 24px;
            background: var(--dark);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--accent);
            cursor: pointer;
            margin-right: 16px;
        }

        .room-title {
            display: flex;
            align-items: center;
        }

        .room-title i {
            color: var(--accent);
            margin-right: 12px;
            font-size: 20px;
        }

        .room-title h2 {
            font-size: 18px;
            color: white;
            font-weight: 600;
        }

        .room-info {
            font-size: 14px;
            color: var(--gray);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre-v2.png');
        }

        .message {
            max-width: 75%;
            padding: 16px;
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top-left-radius: 0;
            border-radius: 0 var(--border-radius) var(--border-radius) var(--border-radius);
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-top-right-radius: 0;
            border-radius: var(--border-radius) 0 var(--border-radius) var(--border-radius);
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .sender {
            font-weight: 600;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.sent .sender,
        .message.sent .timestamp {
            color: rgba(255, 255, 255, 0.85);
        }

        .message.received .sender {
            color: var(--accent);
        }

        .message.received .timestamp {
            color: var(--light-gray);
        }

        .typing-indicator {
            background: rgba(30, 41, 59, 0.8);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 18px;
            font-size: 13px;
            margin-bottom: 16px;
            align-self: flex-start;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .input-container {
            padding: 20px 24px;
            background: var(--dark);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        .message-input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 16px 18px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            min-height: 60px;
            max-height: 150px;
            color: white;
            transition: var(--transition);
        }

        .message-input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .formatting-tools {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .format-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--accent);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .format-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--success);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-icon {
            font-size: 20px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-message {
            font-size: 14px;
            opacity: 0.9;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: var(--transition);
        }

        .notification-close:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 260px;
            }
            
            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 768px) {
            .container {
                height: 95vh;
            }
            
            .sidebar {
                position: absolute;
                left: -100%;
                width: 80%;
                height: 100%;
                z-index: 100;
                transition: var(--transition);
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .room-item .room-last-msg {
                max-width: 120px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .container {
                height: 100vh;
            }
            
            .auth-form {
                padding: 30px 20px;
            }
            
            .input-container {
                padding: 16px;
            }
            
            .formatting-tools {
                gap: 6px;
            }
            
            .format-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 0 20px;
        }

        .welcome-message h1 {
            font-size: 42px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .welcome-message p {
            font-size: 18px;
            color: var(--light-gray);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        /* New room form */
        .new-room-form {
            display: none;
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 12px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .new-room-form.active {
            display: block;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .form-actions button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
        }
        
        .create-btn {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Screen -->
        <div class="auth-container" id="authScreen">
            <div class="auth-form">
                <h2>UniChat Pro</h2>
                <p>Connect and collaborate with your team in real-time</p>
                <div class="form-group">
                    <label for="username">Enter your username</label>
                    <input type="text" id="username" placeholder="Your name" autocomplete="off">
                </div>
                <button class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Start Chatting
                </button>
                <p style="margin-top: 30px; font-size: 14px; color: var(--light-gray);">
                    By joining, you agree to our <a href="#" style="color: var(--accent);">Terms</a> and <a href="#" style="color: var(--accent);">Privacy Policy</a>
                </p>
            </div>
        </div>

        <!-- Chat Application -->
        <div class="app-container" id="appScreen">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h3 id="userDisplayName">Username</h3>
                        <span>Online</span>
                    </div>
                    <button class="switch-user-btn" id="switchUserBtn">
                        <i class="fas fa-exchange-alt"></i> Switch
                    </button>
                </div>

                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search conversations...">
                    </div>
                </div>

                <div class="section-title">
                    <span>Chat Rooms</span>
                    <span id="onlineCount">0 online</span>
                </div>
                
                <ul class="room-list" id="roomList">
                    <!-- Rooms will be populated from localStorage -->
                </ul>
                
                <div class="new-room-form" id="newRoomForm">
                    <div class="form-group">
                        <label for="roomName">Room Name</label>
                        <input type="text" id="roomName" placeholder="Enter room name">
                    </div>
                    <div class="form-actions">
                        <button class="cancel-btn" id="cancelRoomBtn">Cancel</button>
                        <button class="create-btn" id="confirmCreateRoomBtn">Create</button>
                    </div>
                </div>
                
                <div class="create-room">
                    <button class="btn" id="showRoomFormBtn" style="width: 100%;">
                        <i class="fas fa-plus"></i> Create New Room
                    </button>
                </div>

                <div class="section-title">
                    <span>Active Users</span>
                    <span id="roomUsers">0 users</span>
                </div>
                <div class="users-section">
                    <ul class="user-list" id="userList">
                        <!-- Active users will be populated here -->
                    </ul>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-header">
                    <div class="header-left">
                        <button class="mobile-menu-btn" id="mobileMenuBtn">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="room-title">
                            <i class="fas fa-hashtag"></i>
                            <h2 id="currentRoom">General</h2>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="header-btn">
                            <i class="fas fa-phone-alt"></i>
                        </button>
                        <button class="header-btn">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="header-btn">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span></span>
                        <span></span>
                        Typing...
                    </div>
                    <!-- Messages will be loaded from localStorage -->
                </div>

                <div class="input-container">
                    <div class="message-input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Type your message here..." 
                            autocomplete="off"
                        ></textarea>
                        <button class="send-button" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="formatting-tools">
                        <button class="format-btn" id="boldBtn">
                            <i class="fas fa-bold"></i> Bold
                        </button>
                        <button class="format-btn" id="italicBtn">
                            <i class="fas fa-italic"></i> Italic
                        </button>
                        <button class="format-btn" id="linkBtn">
                            <i class="fas fa-link"></i> Link
                        </button>
                        <button class="format-btn" id="clearBtn">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-comment-alt"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title">New Message</div>
            <div class="notification-message" id="notificationMessage">Someone sent you a message</div>
        </div>
        <button class="notification-close" id="notificationClose">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script>
        // Professional Chat Application
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const authScreen = document.getElementById('authScreen');
            const appScreen = document.getElementById('appScreen');
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const userAvatar = document.getElementById('userAvatar');
            const userDisplayName = document.getElementById('userDisplayName');
            const roomList = document.getElementById('roomList');
            const currentRoom = document.getElementById('currentRoom');
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const roomUsers = document.getElementById('roomUsers');
            const onlineCount = document.getElementById('onlineCount');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const notificationClose = document.getElementById('notificationClose');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const typingIndicator = document.getElementById('typingIndicator');
            const boldBtn = document.getElementById('boldBtn');
            const italicBtn = document.getElementById('italicBtn');
            const linkBtn = document.getElementById('linkBtn');
            const clearBtn = document.getElementById('clearBtn');
            const switchUserBtn = document.getElementById('switchUserBtn');
            const userList = document.getElementById('userList');
            const newRoomForm = document.getElementById('newRoomForm');
            const showRoomFormBtn = document.getElementById('showRoomFormBtn');
            const cancelRoomBtn = document.getElementById('cancelRoomBtn');
            const confirmCreateRoomBtn = document.getElementById('confirmCreateRoomBtn');
            const roomNameInput = document.getElementById('roomName');
            
            // App state
            let currentUser = '';
            let activeRoom = 'general';
            let typingTimeout;
            
            // Initialize the app
            function initApp() {
                // Event listeners
                loginBtn.addEventListener('click', handleLogin);
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keydown', handleInputKeydown);
                messageInput.addEventListener('input', handleTyping);
                showRoomFormBtn.addEventListener('click', showRoomForm);
                cancelRoomBtn.addEventListener('click', hideRoomForm);
                confirmCreateRoomBtn.addEventListener('click', createNewRoom);
                mobileMenuBtn.addEventListener('click', toggleSidebar);
                boldBtn.addEventListener('click', () => formatText('bold'));
                italicBtn.addEventListener('click', () => formatText('italic'));
                linkBtn.addEventListener('click', () => formatText('link'));
                clearBtn.addEventListener('click', clearFormatting);
                switchUserBtn.addEventListener('click', switchUser);
                notificationClose.addEventListener('click', () => {
                    notification.style.display = 'none';
                });
                
                // Initialize rooms
                initializeRooms();
                
                // Set default room
                switchRoom('general');
            }
            
            // Handle user login
            function handleLogin() {
                const username = usernameInput.value.trim();
                
                if (!username) {
                    showNotification('Please enter a username', 'Username required', 'danger');
                    return;
                }
                
                if (username.length < 3) {
                    showNotification('Username must be at least 3 characters', 'Invalid username', 'danger');
                    return;
                }
                
                currentUser = username;
                userDisplayName.textContent = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();
                
                // Switch to chat interface
                authScreen.style.display = 'none';
                appScreen.style.display = 'flex';
                
                showNotification(`Welcome to UniChat Pro, ${username}!`, 'Welcome', 'success');
                
                // Add user to general room
                addUserToRoom(currentUser, activeRoom);
                
                // Update user list
                updateUserList();
                
                // Simulate other users
                simulateOtherUsers();
            }
            
            // Send message
            function sendMessage() {
                const message = messageInput.value.trim();
                
                if (!message) return;
                
                // Create message object
                const messageObj = {
                    id: Date.now(),
                    content: message,
                    sender: currentUser,
                    room: activeRoom,
                    timestamp: new Date().toISOString(),
                    type: 'sent'
                };
                
                // Add message to UI
                addMessageToUI(messageObj);
                
                // Save message to localStorage
                saveMessage(messageObj);
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = '60px';
                
                // Simulate receiving a response after a delay
                setTimeout(() => {
                    // Get other users in the room
                    const roomUsers = getRoomUsers(activeRoom);
                    const otherUsers = roomUsers.filter(user => user !== currentUser);
                    
                    if (otherUsers.length > 0) {
                        const randomUser = otherUsers[Math.floor(Math.random() * otherUsers.length)];
                        const responses = [
                            "That's an interesting perspective!",
                            "I agree with your point.",
                            "Thanks for sharing that information.",
                            "I've been thinking about that topic as well.",
                            "Great insight! How did you come to that conclusion?",
                            `Hi ${currentUser}, I saw your message about "${message.substring(0, 20)}..."`,
                            "That's a valid point worth discussing further.",
                            "Could you elaborate on that? I'd like to understand better.",
                            "I have a slightly different view on that topic."
                        ];
                        
                        const response = responses[Math.floor(Math.random() * responses.length)];
                        
                        // Create response message object
                        const responseObj = {
                            id: Date.now(),
                            content: response,
                            sender: randomUser,
                            room: activeRoom,
                            timestamp: new Date().toISOString(),
                            type: 'received'
                        };
                        
                        // Add response to UI
                        addMessageToUI(responseObj);
                        
                        // Save response to localStorage
                        saveMessage(responseObj);
                        
                        // Show notification
                        showNotification(response, `New message from ${randomUser}`, 'info');
                    }
                }, 1000 + Math.random() * 2000);
            }
            
            // Add message to UI
            function addMessageToUI(messageObj) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', messageObj.type);
                
                // Format message with basic formatting
                let formattedMessage = messageObj.content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italics
                
                // Auto-detect links
                formattedMessage = formattedMessage.replace(
                    /(https?:\/\/[^\s]+)/g, 
                    '<a href="$1" target="_blank" style="color: #4cc9f0; text-decoration: underline;">$1</a>'
                );
                
                const timestamp = new Date(messageObj.timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // Use actual sender name for all messages (not "You" for others)
                const senderName = messageObj.sender;
                
                messageElement.innerHTML = `
                    <div class="message-info">
                        <span class="sender">${senderName}</span>
                        <span class="timestamp">${timestamp}</span>
                    </div>
                    <div class="message-content">${formattedMessage}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Save message to localStorage
            function saveMessage(messageObj) {
                // Get existing messages or initialize array
                const messages = JSON.parse(localStorage.getItem(`messages_${messageObj.room}`)) || [];
                
                // Add new message
                messages.push(messageObj);
                
                // Save back to localStorage
                localStorage.setItem(`messages_${messageObj.room}`, JSON.stringify(messages));
                
                // Update room last message
                updateRoomLastMessage(messageObj.room, messageObj.content);
            }
            
            // Update room last message
            function updateRoomLastMessage(room, message) {
                const rooms = JSON.parse(localStorage.getItem('chat_rooms')) || [];
                const roomIndex = rooms.findIndex(r => r.name === room);
                
                if (roomIndex !== -1) {
                    rooms[roomIndex].lastMessage = message;
                    localStorage.setItem('chat_rooms', JSON.stringify(rooms));
                    loadRooms();
                }
            }
            
            // Load messages for a room from localStorage
            function loadMessages(room) {
                // Clear current messages
                messagesContainer.innerHTML = `
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span></span>
                        <span></span>
                        Typing...
                    </div>
                `;
                
                // Get messages from localStorage
                const messages = JSON.parse(localStorage.getItem(`messages_${room}`)) || [];
                
                // Add welcome message if room is empty
                if (messages.length === 0) {
                    const welcomeMessage = {
                        id: Date.now(),
                        content: `Welcome to the ${room} chat room! Start a conversation with your team.`,
                        sender: 'System',
                        room: room,
                        timestamp: new Date().toISOString(),
                        type: 'received'
                    };
                    messages.push(welcomeMessage);
                    saveMessage(welcomeMessage);
                }
                
                // Render messages
                messages.forEach(message => {
                    addMessageToUI(message);
                });
            }
            
            // Handle Enter key for sending
            function handleInputKeydown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                // Auto-resize textarea
                if (e.key === 'Enter' && e.shiftKey) {
                    // Allow new line
                } else {
                    // Auto-resize
                    setTimeout(() => {
                        messageInput.style.height = 'auto';
                        messageInput.style.height = (messageInput.scrollHeight) + 'px';
                    }, 0);
                }
            }
            
            // Handle typing indicator
            function handleTyping() {
                // Auto-resize textarea
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
                
                // Show typing indicator
                if (messageInput.value.length > 0) {
                    typingIndicator.style.display = 'block';
                    
                    // Clear previous timeout
                    clearTimeout(typingTimeout);
                    
                    // Hide after 2 seconds
                    typingTimeout = setTimeout(() => {
                        typingIndicator.style.display = 'none';
                    }, 2000);
                } else {
                    typingIndicator.style.display = 'none';
                }
            }
            
            // Initialize rooms
            function initializeRooms() {
                // Get rooms from localStorage or initialize default
                let rooms = JSON.parse(localStorage.getItem('chat_rooms'));
                
                if (!rooms) {
                    // Default rooms
                    rooms = [
                        { name: 'general', users: [], lastMessage: 'Welcome to the general chat!' },
                        { name: 'design', users: [], lastMessage: 'Let\'s discuss our design system' },
                        { name: 'development', users: [], lastMessage: 'Latest updates on the project' },
                        { name: 'marketing', users: [], lastMessage: 'Campaign performance review' }
                    ];
                    localStorage.setItem('chat_rooms', JSON.stringify(rooms));
                }
                
                // Render rooms
                loadRooms();
            }
            
            // Load rooms from localStorage
            function loadRooms() {
                const rooms = JSON.parse(localStorage.getItem('chat_rooms')) || [];
                roomList.innerHTML = '';
                
                rooms.forEach(room => {
                    const roomItem = document.createElement('li');
                    roomItem.classList.add('room-item');
                    if (room.name === activeRoom) {
                        roomItem.classList.add('active');
                    }
                    roomItem.dataset.room = room.name;
                    
                    roomItem.innerHTML = `
                        <div class="room-info">
                            <div class="room-icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                            <div class="room-details">
                                <div class="room-name">${room.name.charAt(0).toUpperCase() + room.name.slice(1)}</div>
                                <div class="room-last-msg">${room.lastMessage || 'No messages yet'}</div>
                            </div>
                        </div>
                        <span class="room-users">${room.users.length}</span>
                    `;
                    
                    roomItem.addEventListener('click', () => switchRoom(room.name));
                    roomList.appendChild(roomItem);
                });
                
                // Update online count
                updateOnlineCount();
            }
            
            // Update online user count
            function updateOnlineCount() {
                const rooms = JSON.parse(localStorage.getItem('chat_rooms')) || [];
                let count = 0;
                const uniqueUsers = new Set();
                
                rooms.forEach(room => {
                    room.users.forEach(user => {
                        uniqueUsers.add(user);
                    });
                });
                
                onlineCount.textContent = `${uniqueUsers.size} online`;
            }
            
            // Switch chat room
            function switchRoom(roomName) {
                // Remove user from previous room
                removeUserFromRoom(currentUser, activeRoom);
                
                activeRoom = roomName;
                currentRoom.textContent = roomName.charAt(0).toUpperCase() + roomName.slice(1);
                
                // Update active room in list
                roomList.querySelectorAll('.room-item').forEach(item => {
                    if (item.dataset.room === roomName) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // Add user to new room
                addUserToRoom(currentUser, roomName);
                
                // Load messages for this room
                loadMessages(roomName);
                
                // Update user list
                updateUserList();
                
                showNotification(`You joined the ${roomName} room`, 'Room changed', 'info');
            }
            
            // Get room from localStorage
            function getRoom(roomName) {
                const rooms = JSON.parse(localStorage.getItem('chat_rooms')) || [];
                return rooms.find(room => room.name === roomName);
            }
            
            // Add user to a room
            function addUserToRoom(username, roomName) {
                const rooms = JSON.parse(localStorage.getItem('chat_rooms')) || [];
                const roomIndex = rooms.findIndex(room => room.name === roomName);
                
                if (roomIndex !== -1) {
                    // Add user if not already in the room
                    if (!rooms[roomIndex].users.includes(username)) {
                        rooms[roomIndex].users.push(username);
                    }
                }
                
                // Save back to localStorage
                localStorage.setItem('chat_rooms', JSON.stringify(rooms));
                
                // Update UI
                loadRooms();
                updateUserList();
                
                // Update room user count
                const userCount = rooms[roomIndex].users.length;
                roomUsers.textContent = `${userCount} user${userCount !== 1 ? 's' : ''}`;
            }
            
            // Remove user from a room
            function removeUserFromRoom(username, roomName) {
                const rooms = JSON.parse(localStorage.getItem('chat_rooms')) || [];
                const roomIndex = rooms.findIndex(room => room.name === roomName);
                
                if (roomIndex !== -1) {
                    // Remove user from room
                    rooms[roomIndex].users = rooms[roomIndex].users.filter(user => user !== username);
                }
                
                // Save back to localStorage
                localStorage.setItem('chat_rooms', JSON.stringify(rooms));
                
                // Update UI
                loadRooms();
            }
            
            // Get users in a room
            function getRoomUsers(roomName) {
                const room = getRoom(roomName);
                return room ? room.users : [];
            }
            
            // Update user list for current room
            function updateUserList() {
                const users = getRoomUsers(activeRoom);
                userList.innerHTML = '';
                
                users.forEach(user => {
                    const userItem = document.createElement('li');
                    userItem.classList.add('user-item');
                    
                    userItem.innerHTML = `
                        <div class="user-item-avatar">${user.charAt(0).toUpperCase()}</div>
                        <div class="user-item-name">${user}</div>
                        <div class="user-status"></div>
                    `;
                    
                    userList.appendChild(userItem);
                });
            }
            
            // Show room creation form
            function showRoomForm() {
                newRoomForm.classList.add('active');
                roomNameInput.focus();
            }
            
            // Hide room creation form
            function hideRoomForm() {
                newRoomForm.classList.remove('active');
                roomNameInput.value = '';
            }
            
            // Create new room
            function createNewRoom() {
                const roomName = roomNameInput.value.trim();
                
                if (!roomName) {
                    showNotification('Please enter a room name', 'Room name required', 'danger');
                    return;
                }
                
                if (roomName.length < 3) {
                    showNotification('Room name must be at least 3 characters', 'Invalid room name', 'danger');
                    return;
                }
                
                // Check if room already exists
                const rooms = JSON.parse(localStorage.getItem('chat_rooms')) || [];
                if (rooms.some(room => room.name === roomName.toLowerCase())) {
                    showNotification('Room already exists', 'Duplicate room', 'danger');
                    return;
                }
                
                // Add new room
                rooms.push({
                    name: roomName.toLowerCase(),
                    users: [currentUser],
                    lastMessage: 'New room created'
                });
                
                // Save to localStorage
                localStorage.setItem('chat_rooms', JSON.stringify(rooms));
                
                // Clear input
                roomNameInput.value = '';
                hideRoomForm();
                
                // Switch to new room
                switchRoom(roomName.toLowerCase());
                
                showNotification(`Created new room: ${roomName}`, 'Room created', 'success');
            }
            
            // Format text in message input
            function formatText(type) {
                const start = messageInput.selectionStart;
                const end = messageInput.selectionEnd;
                const selectedText = messageInput.value.substring(start, end);
                let newText = '';
                
                switch(type) {
                    case 'bold':
                        newText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        newText = `*${selectedText}*`;
                        break;
                    case 'link':
                        const url = prompt('Enter URL:', 'https://');
                        if (url) {
                            newText = `[${selectedText}](${url})`;
                        } else {
                            return; // User canceled
                        }
                        break;
                }
                
                // Update input value
                messageInput.value = 
                    messageInput.value.substring(0, start) + 
                    newText + 
                    messageInput.value.substring(end);
                
                // Set selection back
                messageInput.focus();
                messageInput.setSelectionRange(start + newText.length, start + newText.length);
            }
            
            // Clear formatting from message input
            function clearFormatting() {
                const start = messageInput.selectionStart;
                const end = messageInput.selectionEnd;
                const selectedText = messageInput.value.substring(start, end);
                
                // Remove formatting
                let newText = selectedText
                    .replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold
                    .replace(/\*(.*?)\*/g, '$1')      // Remove italic
                    .replace(/\[(.*?)\]\(.*?\)/g, '$1'); // Remove links
                
                // Update input value
                messageInput.value = 
                    messageInput.value.substring(0, start) + 
                    newText + 
                    messageInput.value.substring(end);
                
                // Set selection back
                messageInput.focus();
                messageInput.setSelectionRange(start, start + newText.length);
            }
            
            // Switch user
            function switchUser() {
                // Remove user from current room
                removeUserFromRoom(currentUser, activeRoom);
                
                // Clear UI
                authScreen.style.display = 'flex';
                appScreen.style.display = 'none';
                usernameInput.value = '';
                usernameInput.focus();
                
                showNotification('Switched user. Please log in again.', 'User switched', 'info');
            }
            
            // Show notification
            function showNotification(message, title = 'Notification', type = 'info') {
                notificationMessage.textContent = message;
                notification.style.display = 'flex';
                
                // Set color based on type
                if (type === 'danger') {
                    notification.style.background = 'var(--danger)';
                } else if (type === 'success') {
                    notification.style.background = 'var(--success)';
                } else {
                    notification.style.background = 'var(--info)';
                }
                
                // Hide after 4 seconds
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 4000);
            }
            
            // Toggle sidebar on mobile
            function toggleSidebar() {
                sidebar.classList.toggle('active');
            }
            
            // Simulate other users
            function simulateOtherUsers() {
                const users = ['Alex Johnson', 'Sarah Williams', 'Michael Chen', 'Emma Davis'];
                users.forEach(user => {
                    if (user !== currentUser) {
                        addUserToRoom(user, activeRoom);
                    }
                });
                
                // Add initial messages
                setTimeout(() => {
                    const welcomeMessage = {
                        id: Date.now(),
                        content: `Welcome to the team, ${currentUser}! We're excited to have you here.`,
                        sender: 'Alex Johnson',
                        room: activeRoom,
                        timestamp: new Date().toISOString(),
                        type: 'received'
                    };
                    addMessageToUI(welcomeMessage);
                    saveMessage(welcomeMessage);
                }, 1000);
            }
            
            // Initialize the application
            initApp();
        });
    </script>
